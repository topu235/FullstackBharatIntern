<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="Blogweb.css">
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        <div id="posts"></div>
        <a href="Blogcreate.html">Create New Post</a>
    </div>

    <script>
        async function fetchPosts() {
            const response = await fetch('/posts');
            const posts = await response.json();
            const postsDiv = document.getElementById('posts');
            postsDiv.innerHTML = '';
            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.classList.add('post');
                postDiv.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                `;
                postsDiv.appendChild(postDiv);
            });
        }
        fetchPosts();
    </script>
</body>
</html>
